<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>DOHA ISCR 2025 Sunburst</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/browser@1.0.0/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { mount } from "https://cdn.jsdelivr.net/npm/@stlite/browser@1.0.0/build/stlite.js";

      const RAW_BASE =
        "https://raw.githubusercontent.com/xlaesch/ClearanceVisualized/main";

      mount(
        {
          entrypoint: "visualize_cases.py",
          requirements: ["pandas", "plotly"],
          files: {
            "visualize_cases.py": { url: RAW_BASE + "/visualize_cases.py" },
            "classified_cases.csv": { url: RAW_BASE + "/classified_cases.csv" }
          },
          streamlitConfig: {
            "client.toolbarMode": "viewer"
          }
        },
        document.getElementById("root")
      );
    </script>
  </body>
</html>
